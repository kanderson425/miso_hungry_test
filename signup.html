                    <h1 class="card-title">Sign Up</h1>
                    <div class="container">
                        <div class="row">

                            </div>

                        <tr><td>

                    <p class="fillForm mt-3">Please fill in this form to create an account.</p>
                    <form class="form-signin">
                      <div class="form-label-group">
                        <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                        <label for="inputUserame">Username/Email Address</label>
                      </div>
                      <hr>
                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                      </div>
                      
                      <div class="form-label-group">
                        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                        <label for="inputConfirmPassword">Confirm password</label>
                      </div>
                      <div class="container btnSignUp">
                          <div class="row">
                              <div class="col"></div>
                              <div class="col d-flex justify-content-end">
                                <button class="btn btn-lg btn-primary btn-block text-uppercase signUpBtn mx-1 signup-form" type="submit">Submit</button>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase signUpBtn" type="cancelbtn">Cancel</button>
                              </div>
                          </div>
                      </div>
                      <hr class="my-4">
                      <a class="d-block text-center mt-2 small d-flex justify-content-end" href="/login.html">Log In</a>
